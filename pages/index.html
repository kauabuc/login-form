<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Login-Form - Shirts of Team</title>
</head>
    <body>
        <header>
        <img src="./images/logo.svg" class="icon">
        </header>
    <main>
        <form>
        <p class="loginheader">
            <img src="./images/log-in.svg"> <strong>Make your login</strong>
            <br>
            <a>Enter your registration information.</a>
        </p>
        <br>
        <div class="email">E-mail
            <br>
            <input type="email" id="img1" placeholder="Type your e-mail"/>
        </div>
        <div class ="password">Senha
            <br>
            <input id = "img2" type ="password" placeholder="Type your password" multiple="multiple"/>
        </div>
        <br>
        <fieldset>
            <p class="remember" >
            <input  type="checkbox"> <a>Remember</a> 
            </p>
            <a class= "passwordforgot" href="">Forgot my password</a>
        </fieldset>
        <div>
            <button type="submit">Submit</button>
            <br>
            <a class = "accountCreate"href="">Not registered? Create an account</a>
        </div>
        </form>
    </main>

    <aside>
        <img src="./images/banner.jpg" class="banner">
    </aside>
    
    </body>
</html>
